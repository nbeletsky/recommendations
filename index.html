---
layout: default
---

<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">All</h1>
  </div>
</div>

{% for post in site.posts %}
  {% if post.categories contains 'music' %}
    {% include album.html post=post %}
  {% elsif post.categories contains 'books' %}
    {% include book.html post=post %}
  {% endif %}
{% endfor %}
