<div class="row">
  <div class="col-md-4">
    <img class="img-responsive img-movie-poster" src="{{ post.movie_poster_url }}" alt="{{ post.title }} &mdash; {{ post.director }} &mdash; Movie Poster">
  </div>
  <div class="col-md-8">
    <h3>{{ post.title }}</h3>
    <h4>{{ post.director }}</h4>
    <h5><em>Posted {{ post.date | date: '%B %-d, %Y, at %l:%M %p' }} by @{{ post.posted_by }}</em></h5>
    {% if post.content %}
    <p>{{ post.content }}</p>
    {% endif %}

    <a class="btn btn-primary" href="{{ post.watch_url }}">
      <i class="fa fa-play"></i> Watch
    </a>

    {% if post.purchase_url %}
    <a class="btn btn-success" href="{{ post.purchase_url }}">
      <i class="fa fa-heart"></i> Support the Movie
    </a>
    {% endif %}
  </div>
</div>

<hr>
